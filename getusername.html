<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get user's name</title>
</head>
<body>
    <script>
        var userName = prompt("enter your name: ");
        if(userName){
            document.write("hello "+userName)
        }
        else{
            document.write("hello others");

        }
    </script>
</body>
</html>
